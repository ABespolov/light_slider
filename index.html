<!DOCTYPE html>
<html>
<head>
    <title>Light Slider</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="lightSlider">
    <div id="ls_left">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
    </div>

    <div id="ls_container">
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/66/An_up-close_picture_of_a_curious_male_domestic_shorthair_tabby_cat.jpg" alt=""/>
        </div>
        <div>
            <img src="https://dcist.com/wp-content/uploads/sites/3/2019/04/Gem2-1500x1346.jpg" alt=""
            />
        </div>
        <div>
            <img src="https://images2.minutemediacdn.com/image/upload/c_crop,h_1193,w_2121,x_0,y_64/f_auto,q_auto,w_1100/v1565279671/shape/mentalfloss/578211-gettyimages-542930526.jpg" alt=""
            />
        </div>
        <div>
            <img src="https://www.nationalgeographic.com/content/dam/news/2018/05/17/you-can-train-your-cat/02-cat-training-NationalGeographic_1484324.jpg" alt=""
            />
        </div>
    </div>
    <div id="ls_right">
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
